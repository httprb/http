language: ruby

cache: bundler

before_install:
  - gem update --system
  - gem --version
  - gem install bundler
  - bundle --version

install: bundle install --without development doc

script: bundle exec rake

env: JRUBY_OPTS="$JRUBY_OPTS --debug"

rvm:
  # Include JRuby first because it takes the longest
  - jruby-9.2.5.0
  - 2.4
  - 2.5
  - 2.6
  - 2.7

matrix:
  fast_finish: true
  include:
  # Only run RuboCop and Yardstick metrics on the latest Ruby
  - rvm: 2.7
    env: SUITE="rubocop"
  - rvm: 2.7
    env: SUITE="yardstick"

branches:
  only:
    - master
    - 4-x-stable
